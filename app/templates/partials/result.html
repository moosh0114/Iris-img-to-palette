<div>
  <div class="mb-[10px] text-[13px] text-slate-600 dark:text-slate-300">
    Saved as <b>#{{ result.id }}</b> - {{ result.created_at }} - n_colors={{ result.n_colors }} - {{ result.filename }}
  </div>

  <div class="mb-3 flex flex-wrap gap-[10px]">
    {% for c in result.palette %}
      <div class="min-w-[120px] overflow-hidden rounded-[10px] border border-slate-300 dark:border-slate-700">
        <div class="h-[44px] bg-[{{ c.hex }}]"></div>
        <div class="p-2">
          <div class="font-mono">
            {{ c.hex }}
          </div>
          <div class="mt-[6px] text-[13px] text-slate-600 dark:text-slate-300">
            L={{ c.oklch.L }} c={{ c.oklch.c }} h={{ c.oklch.h }}
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

  <div class="flex flex-wrap items-center gap-[10px]">
    <button
      class="inline-flex cursor-pointer items-center gap-2 rounded-[9px] border border-slate-300 bg-slate-200 px-3 py-[9px] text-slate-800 disabled:cursor-not-allowed disabled:opacity-60 dark:border-slate-700 dark:bg-slate-700 dark:text-slate-100"
      type="button"
      onclick="navigator.clipboard.writeText(document.getElementById('palette-json').innerText)"
    >
      Copy JSON
    </button>
    <span class="text-[13px] text-slate-600 dark:text-slate-300">Copied text includes HEX + OKLCH.</span>
  </div>

  <pre
    id="palette-json"
    class="mt-3 overflow-auto whitespace-pre-wrap rounded-[10px] border border-slate-300 bg-slate-100 p-[10px] dark:border-slate-700 dark:bg-slate-900"
  >{{ result.palette_json_pretty }}</pre>
</div>
