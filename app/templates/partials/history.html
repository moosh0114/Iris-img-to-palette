{% if results and results|length > 0 %}
  <div>
    {% for r in results %}
      <div class="flex items-baseline justify-between gap-[10px] border-b border-slate-300 py-2 last:border-b-0 dark:border-slate-700">
        <button
          class="cursor-pointer bg-transparent p-0 text-slate-800 underline dark:text-slate-100"
          hx-get="/api/result/{{ r.id }}"
          hx-target="#result"
          hx-swap="innerHTML"
          type="button"
          title="Load result #{{ r.id }}"
        >
          #{{ r.id }} {{ r.filename }}
        </button>
        <span class="text-[13px] text-slate-600 dark:text-slate-300">{{ r.created_at }}</span>
      </div>
    {% endfor %}
  </div>
{% else %}
  <div class="text-[13px] text-slate-600 dark:text-slate-300">No results yet.</div>
{% endif %}
